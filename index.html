<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TV Show Project | Levi (Levilu800b)</title>
		<link href="style.css" rel="stylesheet" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<nav class="navbar bg-light">
				<div class="container-fluid">
					<img id="pageLogo" src="favicon.ico" alt="logo" onclick="setup()" />
					<form class="d-flex" role="search">
						<input
							class="form-control me-2 eSearch"
							id="eSearch"
							name="eSearch"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<select
							name="shDropDown"
							id="shDropDown"
							class="form-select"
							aria-label="Default select example"
							onchange="getEpsWithFetch(value)"
						>
							<option value="" selected disabled hidden>Select any show</option>
						</select>
						<select
							name="eDropdown"
							id="eDropdown"
							class="form-select"
							aria-label="Default select example"
							onChange="window.location.href=this.value"
						>
							<option value="" selected disabled hidden>
								Select an episode
							</option>
						</select>
						<p class="totalDisplayingEps" id="totalDisplayingEps"></p>
					</form>
				</div>
			</nav>
		</header>
		<div id="wrapper">
			<div id="root"></div>
		</div>
		<!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
		<script src="episodes.js"></script>
		<!-- Loads a provided function called makePageForEpisodes(episodeList) which makes page for given list of episodes -->
		<script src="shows.js"></script>
		<!-- Loads YOUR javascript code -->
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
	</body>
</html>
